<!DOCTYPE html>
<html>
<head>
  <title>Arrow functions and object literals</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../assert.css">
  <script src="../../assert.js"></script>
</head>
<body>
  <script>

    function getSamurai(samurai) {
      "use strict"

      arguments[0] = "Ishida";

      return samurai;

    }

    function getNinja(ninja) {
      arguments[0] = "Fuma";
      return ninja;
    }

    var sumarai = getSamurai("Toyotomi");
    var ninja = getNinja("Yoshi");

    assert(getSamurai("Toyotomi") === "Toyotomi", "When using strict mode");
    assert(getNinja("Yoshi") === "Fuma", "When not using strict mode");

  </script>
</body>
</html>
