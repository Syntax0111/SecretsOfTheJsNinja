    function sum(...restParams) {
      var sum = 0;
      for (var i =0; i < restParams.length; i++) {
        sum += restParams[i];
      }
      return sum;
    }

    assert(sum(1, 2, 3) === 6, 'Sum of first three numbers is 6');
    assert(sum(1, 2, 3, 4) === 10, 'Sum of first four numbers is 10');
    assert(sum(5, 6, 7) === 18, 'Sum of 5, 6, and 7 is 18.')
  </script>
