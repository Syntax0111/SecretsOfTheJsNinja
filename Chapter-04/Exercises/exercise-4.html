<!DOCTYPE html>
<html>
<head>
  <title>Exercise 4</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../assert.css">
  <script src="../../assert.js"></script>
</head>
<body>
  <script>

    // var ninja1 = {
    //   whoAmI: () => {
    //     return this;
    //   }
    // };

    var ninja1 = {
      whoAmI: function() {
        return this;
      }
    };

    var ninja2 = {
      whoAmI: ninja1.whoAmI
    };

    var identify = ninja2.whoAmI;

    assert(ninja1.whoAmI() === window, "ninja1.whoAmI() belongs to window if an arrow function is used in ninja1.")

    assert(ninja1.whoAmI() === ninja1, "ninja1?");
    assert(ninja2.whoAmI() === ninja1, "ninja1 again?");

    assert(identify() === ninja1, "ninja1 again?");
    assert(ninja1.whoAmI.call(ninja2) === ninja2, "ninja2 here?");

  </script>
</body>
</html>
