<!DOCTYPE html>
<html>
<head>
  <title>Arrow functions and object literals</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../assert.css">
  <script src="../assert.js"></script>
</head>
<body>

  <!-- listing 4.10 Arrow functions and object literals -->
  <button id="test">Click Me!</button>
  <script>
    assert(this === window, "this === window");
    var button = {
      clicked: false,
      click: function() {
        this.clicked = true;
        assert(button.clicked, "The button has been clicked");
      }
    };

    var elem = document.getElementById("test");
    elem.addEventListener("click", button.click.bind(button));

    var boundFunction = button.click.bind(button);
    assert(boundFunction != button.click,
      "Calling bind creates a completely new function");
  </script>
</body>
</html>
