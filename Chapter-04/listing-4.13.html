<!DOCTYPE html>
<html>
<head>
  <title>A simple callback example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../assert.css">
  <script src="../assert.js"></script>
</head>
<body>

  <!-- listing 4.10 Binding a specific context to a function -->
  <button id="test">Click Me!</button>
  <script>

    // the value of the this parameter is picked up when the arrow function
    // is created, in this case, the button object created using the Buttion()
    // constructor
    function Button() {
      this.clicked = false;
      this.click = () => {
        this.clicked = true;
        assert(button.clicked, "The button has been clicked");
      }
    };
    var button = new Button();
    var elem = document.getElementById("test");
    elem.addEventListener("click", button.click);

  </script>
</body>
</html>
