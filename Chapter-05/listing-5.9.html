<!DOCTYPE html>
<html>
<head>
  <title>Another closure example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../assert.css">
  <script src="../assert.js"></script>
</head>
<body>

  <!-- listing 5.9 Accessing a function before its declaration -->
  <script>
    assert(typeof fun === "function",
           "fun is a function even though its definition isn't reached yet");
    assert(typeof myFuncExpr === "undefined",
           "But we cannot access function expressions");
    assert(typeof myArrow === "undefined",
           "Nor arrow functions");

    function fun() {}

    var myFuncExpr = function() {}; // function expression
    var myArrow = (x) => x; // arrow function
  </script>
</body>
</html>
