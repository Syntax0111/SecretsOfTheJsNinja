<!DOCTYPE html>
<html>
<head>
  <title>A simple callback example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../assert.css">
  <script src="../assert.js"></script>
</head>
<body>
  <script>
    function samurai() {
      return "samurai here";
    }
    function ninja() {
      function hiddenNinja() {
        return "ninja here";
      }
      return hiddenNinja();
    }
    assert(samurai() === "samurai here", "A Samurai");
    assert(ninja() === "ninja here", "A (hidden) Ninja");
  </script>
</body>
</html>
